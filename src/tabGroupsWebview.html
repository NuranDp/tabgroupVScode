<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline' 'unsafe-eval';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Groups</title>
    <link rel="stylesheet" href="./tabGroupsWebview.css">
</head>
<body>
    <div class="toolbar">
        <input class="search" type="text" placeholder="Search files..." id="searchInput" />
        <button class="icon-btn" id="createGroupBtn" title="Create Group">➕</button>
        <button class="icon-btn" id="sortBtn" title="Sort">🔀</button>
        <button class="icon-btn" id="exportBtn" title="Export">⬆️</button>
        <button class="icon-btn" id="importBtn" title="Import">⬇️</button>
    </div>
    <div class="groups" id="groupsContainer"></div>
    <input type="file" id="importFileInput" style="display:none" accept="application/json" />
    <script src="./tabGroupsWebview.js"></script>
</body>
</html>
